<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Sonar Radar with Lightlong Effect & Measurements</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #000814;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, monospace;
      color: #a8d8ff;
      user-select: none;
    }
    canvas#sonar {
      background: none;
      border-radius: 16px;
      box-shadow: 0 0 54px #11314499, 0 0 0 1px #034366;
      border: 3px solid #001d2a;
      display: block;
    }
  </style>
</head>
<body>

  <canvas id="sonar" width="950" height="480"></canvas>

  <script>
    const canvas = document.getElementById('sonar');
    const ctx = canvas.getContext('2d');

    const cx = canvas.width / 2;
    const cy = canvas.height - 28;
    const maxR = Math.min(canvas.width * 0.48, canvas.height - 80);

    // Radar configuration
    const minR = 0, maxRVal = 800;
    const fov = 100; // ±50 degrees
    const numCircles = 4;

    // Beam parameters
    const beamWidth = 8;
    let beamAngle = -fov / 2;
    const beamRotationSpeed = 0.15;

    // Targets array with trail for lightlong effect
    const targets = [
      { id: 1, name: "A", range: 180, angle: -30, angleInc: 0.2, rangeInc: 1, trail: [] },
      { id: 2, name: "B", range: 120, angle: 40, angleInc: 0.02, rangeInc: 0.03, trail: [] },
      { id: 3, name: "C", range: 300, angle: 15, angleInc: 0.16, rangeInc: -0.6, trail: [] },
      { id: 4, name: "D", range: 250, angle: -45, angleInc: -0.1, rangeInc: 0.4, trail: [] },
      { id: 5, name: "E", range: 400, angle: -15, angleInc: 0.24, rangeInc: -0.8, trail: [] },
      { id: 6, name: "F", range: 350, angle: 35, angleInc: -0.06, rangeInc: 0.3, trail: [] }
    ];

    // Normalize angle to [-180, 180]
    function normalizeAngle(angle) {
      let a = angle % 360;
      if (a > 180) a -= 360;
      else if (a < -180) a += 360;
      return a;
    }

    // Convert degrees angle to radians and adjust for canvas coords
    function toRad(deg) {
      return (deg - 90) * Math.PI / 180;
    }

    // Convert polar coordinates (angle in degrees, distance in meters) to canvas XY coordinates
    function polar(angle, dist) {
      const r = (dist / maxRVal) * maxR;
      const a = toRad(angle);
      return { x: cx + r * Math.cos(a), y: cy + r * Math.sin(a) };
    }

    // Update trails storing recent positions for lightlong effect
    function updateTrail(target) {
      target.trail.push({ range: target.range, angle: target.angle });
      if (target.trail.length > 20) target.trail.shift();
    }

    // Calculate object length as i² + 1
    function calculateObjectLengths() {
      targets.forEach((t, i) => {
        t.length = i * i + 1;
      });
    }

    // Move targets and update their trails
    function moveTargets() {
      targets.forEach(t => {
        t.angle += t.angleInc;
        t.range += t.rangeInc;
        if (t.range > maxRVal) t.range = minR;
        if (t.range < minR) t.range = maxRVal;
        updateTrail(t);
      });
    }

    // Draw radar background arcs and grid lines
    function drawBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const a1 = toRad(-fov / 2), a2 = toRad(fov / 2);

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, maxR, a1, a2, false);
      ctx.closePath();

      const grad = ctx.createRadialGradient(cx, cy, maxR * 0.15, cx, cy, maxR);
      grad.addColorStop(0, "rgba(0,70,140,0.94)");
      grad.addColorStop(0.6, "rgba(0,55,110,0.94)");
      grad.addColorStop(1, "rgba(0,35,75,0.94)");
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.restore();

      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.lineWidth = 1.35;

      const step = (maxRVal - minR) / numCircles;
      ctx.fillStyle = "#ffe066";
      ctx.font = '13px Arial';

      for (let i = 1; i <= numCircles; i++) {
        const rangeR = minR + step * i;
        const r = (rangeR / maxRVal) * maxR;
        ctx.beginPath();
        ctx.arc(cx, cy, r, a1, a2);
        ctx.stroke();

        let pL = { x: cx + r * Math.cos(a1), y: cy + r * Math.sin(a1) };
        let pR = { x: cx + r * Math.cos(a2), y: cy + r * Math.sin(a2) };
        ctx.fillText(`${Math.round(rangeR)} m`, pL.x - 30, pL.y - 8);
        ctx.fillText(`${Math.round(rangeR)} m`, pR.x + 3, pR.y - 8);
      }

      ctx.beginPath();
      const pTop = polar(0, maxRVal);
      ctx.moveTo(cx, cy);
      ctx.lineTo(pTop.x, pTop.y);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#fff";
      ctx.stroke();

      ctx.fillStyle = "#fff";
      ctx.font = '13px Arial';
      ctx.fillText("0°", pTop.x - 8, pTop.y - 9);
    }

    // Draw the sonar head (triangle shape)
    function drawSonarHead() {
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx - 10, cy - 14);
      ctx.lineTo(cx + 10, cy - 14);
      ctx.closePath();
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.strokeStyle = "#555";
      ctx.stroke();
    }

    // Draw targets, trails, and extra texts
    function drawTargets() {
      const a1 = toRad(-fov / 2), a2 = toRad(fov / 2);

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, maxR, a1, a2);
      ctx.closePath();
      ctx.clip();

      targets.forEach((t, i) => {
        // Draw trails with glow
        t.trail.forEach((pos, j) => {
          let p = polar(pos.angle, pos.range);
          ctx.beginPath();
          ctx.shadowColor = "rgba(0,255,128,0.7)";
          ctx.shadowBlur = 15;
          ctx.arc(p.x, p.y, 6 + j / 5, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(0,255,128,${0.05 + j * 0.02})`;
          ctx.fill();
          ctx.shadowBlur = 0;
        });

        // Draw target circle
        let p = polar(t.angle, t.range);
        ctx.beginPath();
        ctx.arc(p.x, p.y, 11, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(180,220,255,0.29)";
        ctx.fill();
        ctx.strokeStyle = "rgba(180,220,255,0.5)";
        ctx.lineWidth = 1;
        ctx.stroke();

        // Target label
        const labelText = `${t.name} ${t.angle.toFixed(1)}° ${Math.round(t.range)}m`;
        ctx.font = "12px monospace";
        const textWidth = ctx.measureText(labelText).width;
        const textHeight = 14;
        const labelX = p.x + 15;
        const labelY = p.y + 12;

        ctx.fillStyle = "rgba(0,0,0,0.4)";
        ctx.fillRect(labelX - 6, labelY - 12, textWidth + 12, textHeight);

        ctx.fillStyle = "rgba(180,220,255,0.7)";
        ctx.fillText(labelText, labelX, labelY);

        // Object length near target
        const lengthText = `Len: ${t.length}`;
        ctx.fillStyle = '#a0ffa0';
        ctx.fillText(lengthText, labelX, labelY + 16);

        // Fit beam and ambiguity text (simple logic: range < 400 is good fit)
        const fitStatus = t.range < 400 ? "Fit: Good" : "Fit: Ambiguous";
        ctx.fillStyle = '#ff8888';
        ctx.fillText(fitStatus, labelX, labelY + 32);
      });

      ctx.restore();
    }

    // Draw highlighted scan marker on the second target (measured)
    function drawScanMarker() {
      if (targets.length < 2) return;
      const target = targets[1];
      const p = polar(target.angle, target.range);

      ctx.save();
      ctx.beginPath();
      ctx.shadowColor = "rgba(255, 255, 0, 0.9)";
      ctx.shadowBlur = 20;
      ctx.fillStyle = "rgba(255, 255, 0, 0.7)";
      ctx.arc(p.x, p.y, 14, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Adjusted obstacle point coordinates
      const adjX = p.x + 10;
      const adjY = p.y - 10;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.font = '14px monospace';
      ctx.fillText(`Obstacle: (${Math.round(adjX)}, ${Math.round(adjY)})`, adjX + 5, adjY);

      ctx.restore();
    }

    // Draw info panel on right side showing visible targets with info
    function drawInfoPanelOnCanvas() {
      const visibleTargets = targets.filter(t => {
        const angleNorm = normalizeAngle(t.angle);
        return angleNorm >= -fov / 2 && angleNorm <= fov / 2;
      });

      const padding = 8;
      const lineHeight = 20;
      const boxWidth = 230;
      const boxHeight = 50 + visibleTargets.length * lineHeight;

      const x = canvas.width - boxWidth - 20;
      const y = 20;

      ctx.fillStyle = 'rgba(20, 45, 75, 0.9)';
      ctx.fillRect(x, y, boxWidth, boxHeight);

      ctx.fillStyle = '#ffec88';
      ctx.font = '18px Arial';
      ctx.fillText("SONAR INFO", x + padding, y + 30);

      ctx.font = '14px monospace';
      ctx.fillStyle = '#a8d8ff';
      let lineY = y + 55;

      if (visibleTargets.length === 0) {
        ctx.fillText("No targets visible", x + padding, lineY);
      } else {
        visibleTargets.forEach((t) => {
          const fitStatus = t.range < 400 ? "Good" : "Ambiguous";
          const text = `${t.name}  ${t.angle.toFixed(1)}°  ${Math.round(t.range)}m  Fit: ${fitStatus}  Len: ${t.length}`;
          ctx.fillText(text, x + padding, lineY);
          lineY += lineHeight;
        });
      }

      // Show measured range and adjusted obstacle for second target
      if (targets.length >= 2) {
        const t = targets[1];
        const p = polar(t.angle, t.range);
        const adjX = Math.round(p.x + 10);
        const adjY = Math.round(p.y - 10);
        ctx.fillStyle = '#ffff88';
        ctx.fillText(`Measured (B): ${Math.round(t.range)}m`, x + padding, lineY + 5);
        ctx.fillText(`Obstacle Point: (${adjX}, ${adjY})`, x + padding, lineY + 25);
      }
    }

    // Main animation loop
    function animate() {
      calculateObjectLengths();
      moveTargets();
      drawBackground();
      drawSonarHead();
      drawTargets();

      // Uncomment to enable rotating beam
      // beamAngle += beamRotationSpeed;
      // if (beamAngle > fov / 2) beamAngle = -fov / 2;
      // drawBeam();

      drawScanMarker();
      drawInfoPanelOnCanvas();

      requestAnimationFrame(animate);
    }

    animate();

  </script>

</body>
</html>
